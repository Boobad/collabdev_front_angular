<div class="forget-password-container">
  <div class="section-gauche">
    <img src="logo.png" alt="Logo" class="logo">
    <p>Mettez à jour votre mot de passe pour sécuriser davantage votre compte.</p>
  </div>

  <div class="section-droit">
    <form class="contour" (ngSubmit)="onSubmit()">
      <h2>Nouveau mot de passe</h2>

      <!-- Messages d'erreur/succès -->
      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <label>Email</label>
      <div class="input-icon">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="votre@email.com" [(ngModel)]="email" name="email" required />
      </div>

      <label>Nouveau mot de passe</label>
      <div class="input-icon">
        <i class="fa fa-lock"></i>
        <input type="password" [(ngModel)]="newPassword" name="newPassword" required />
      </div>

      <ul class="validationpassord">
        <li [class.valid]="newPassword.length >= 8">8 caractères</li>
        <li [class.valid]="/\d/.test(newPassword)">1 chiffre</li>
        <li [class.valid]="/[!@#$%^&*]/.test(newPassword)">1 caractère spécial</li>
      </ul>

      <label>Confirmer le mot de passe</label>
      <div class="input-icon">
        <i class="fa fa-lock"></i>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </div>

      <button type="submit" [disabled]="isLoading">
        <span *ngIf="!isLoading">Changer</span>
        <div *ngIf="isLoading" class="spinner"></div>
      </button>
    </form>
  </div>
</div>
