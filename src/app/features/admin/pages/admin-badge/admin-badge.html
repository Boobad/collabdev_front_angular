  <article class="card" style="margin-top:18px; width:100%">
  <div class="hd"><h3>Liste des badges</h3></div>
  <div class="bd">
    <ul style="list-style:none; padding:0; margin:0">
      <li *ngFor="let badge of badges">
        <strong>{{ badge.nom }}</strong> - {{ badge.description }}
        <br>
        <small>Contributions: {{ badge.nombreUtilisateurs }} | Coins: {{ badge.image }}</small>
      </li>
    </ul>
  </div>
</article>

  <!-- Pagination -->
  <div class="pagination">
    <button disabled>&laquo;</button>
    <button class="active">1</button>
    <button>2</button>
    <button>3</button>
    <button>&raquo;</button>
