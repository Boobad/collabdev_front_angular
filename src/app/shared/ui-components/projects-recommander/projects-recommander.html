<div class="card">
    <div class="titres">
        <div class="category">
            <span>{{ category }}</span>
        </div>
        <div class="coins">
            <i class="fas fa-coins"></i>
            <span>{{ coin }}</span>
        </div>
    </div>
    <div class="divider"></div>
    <div class="info">
        <h1>{{ titleProject }}</h1>
        <p>{{ description }}</p>
    </div>
    <div class="details">
        <div class="langages">
            <span *ngFor="let langage of langages">{{ langage }}</span>
        </div>
        
    </div>
    <div class="divider"></div>
   
    <div class="buttons">
        <button (click)="onJoinProject()">Rejoindre le projet</button>
    </div>
    
</div>
