<div class="card">
    <div class="titres">
        <div class="category">
            {{ domaine }}
        </div>
        <div class="coins">
            <i class="fas fa-coins"></i>
            <span>{{ coin }}</span>
        </div>
    </div>
    <div class="divider"></div>
    <div class="info">
        <h1>{{ titleProject }}</h1>
        <p>{{ description }}</p>
    </div>
    <div class="details">
        <div class="langages" *ngFor="let langage of langages">
            <span>{{ langage }}</span>
        </div>
    </div>
    <div class="divider"></div>
   
    <div class="buttons">
        <button>voir participants</button>
    </div>
    
</div>
