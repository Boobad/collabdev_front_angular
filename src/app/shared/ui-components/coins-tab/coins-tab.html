<div class="transactions-list">
  <div class="transaction-header">
    <div>Transaction</div>
    <div>Montant</div>
    <div>Date</div>
    <div>Statut</div>
  </div>

  <div class="transaction-item" *ngFor="let tx of transactions">
    <div class="transaction-description">
      <div class="transaction-icon" [ngClass]="tx.coins>0 ? 'earned' : 'spent'">
        <i class="fas fa-coins"></i>
      </div>
      <div class="transaction-info">
        <h4>{{ tx.provider | titlecase }}</h4>
        <p>{{ tx.order_id }}</p>
      </div>
    </div>
    <div class="transaction-amount" [ngClass]="tx.coins>0 ? 'positive' : 'negative'">
      {{ tx.coins>0 ? '+'+tx.coins : tx.coins }}
    </div>
    <div class="transaction-date">
      {{ tx.created_at | date:'medium' }}
    </div>
    <div class="transaction-status" [ngClass]="getStatusClass(tx)">
      {{ tx.status | titlecase }}
    </div>
  </div>

  <div class="empty-state" *ngIf="transactions.length===0">
    <i class="fas fa-box-open"></i>
    <h3>Aucune transaction pour le moment</h3>
  </div>
</div>
