<div class="update-profile">
  <button class="back-button">Retour profil</button>

  <form class="profile-form">
    <div class="form-row">
      <div class="form-group">
        <label for="username">User name</label>
        <input type="text" id="username" placeholder="User name" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="utilisateur@email.com" />
      </div>
    </div>

    <div class="form-group full-width">
      <label for="about">A propos de moi</label>
      <textarea id="about" rows="4" placeholder="Je suis..."></textarea>
    </div>

    <button type="submit" class="save-button">Enregistre</button>
  </form>
</div>
