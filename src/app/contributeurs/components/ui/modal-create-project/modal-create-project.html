<!-- New Project Modal -->
    <div class="modal-overlay" id="projectModal" (click)="openModal()">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Partager une idée de projet</h2>
                <button class="close-modal" (click)="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="newProjectForm">
                    <div class="form-group">
                        <label for="projectTitle">Titre du projet *</label>
                        <input type="text" id="projectTitle" placeholder="Donnez un titre clair à votre projet" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="projectDescription">Description *</label>
                        <textarea id="projectDescription" rows="4" placeholder="Décrivez en détail votre projet, ses objectifs et sa valeur ajoutée" required></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="projectDomain">Domaine</label>
                            <select id="projectDomain">
                                <option value="">Sélectionnez un domaine</option>
                                <option value="web">Web</option>
                                <option value="mobile">Mobile</option>
                                <option value="design">Design</option>
                                <option value="iot">IoT</option>
                                <option value="ai">IA/ML</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="projectSector">Secteur *</label>
                            <select id="projectSector" required>
                                <option value="">Sélectionnez un secteur</option>
                                <option value="health">Santé</option>
                                <option value="education">Éducation</option>
                                <option value="agriculture">Agriculture</option>
                                <option value="transport">Transport</option>
                                <option value="finance">Finance</option>
                                <option value="entertainment">Divertissement</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Votre rôle dans le projet *</label>
                        <div class="role-options">
                            <label class="role-option">
                                <input type="radio" name="projectRole" value="ideator" checked>
                                <div class="role-card">
                                    <i class="fas fa-lightbulb"></i>
                                    <h4>Idéateur</h4>
                                    <p>Je partage juste l'idée et cherche un gestionnaire</p>
                                </div>
                            </label>
                            <label class="role-option">
                                <input type="radio" name="projectRole" value="manager">
                                <div class="role-card">
                                    <i class="fas fa-tasks"></i>
                                    <h4>Gestionnaire</h4>
                                    <p>Je veux gérer le projet moi-même</p>
                                </div>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="projectFile">Cahier des charges (optionnel)</label>
                        <div class="file-upload">
                            <input type="file" id="projectFile" accept=".pdf,.doc,.docx,.ppt,.pptx">
                            <label for="projectFile" class="upload-btn">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Choisir un fichier</span>
                            </label>
                            <span class="file-name">Aucun fichier sélectionné</span>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" (click)="closeModal()">Annuler</button>
                        <button type="submit" class="submit-btn">Partager le projet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
